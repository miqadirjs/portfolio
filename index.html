    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Syncopate', 'sans-serif'],
            },
            colors: {
              dark: '#050505',
              light: '#f4f4f5',
            }
          }
        }
      }

    <style>
      body {
        background-color: #050505;
        color: #f4f4f5;
        cursor: none; /* Hide default cursor for custom one */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Utility for hiding cursor on touch devices */
      @media (hover: none) and (pointer: coarse) {
        body {
          cursor: auto;
        }
        .custom-cursor {
          display: none;
        }
      }
    </style>
